<style>

</head>
<body>

<div class="container">
<h1>HR7 Sensibilidade Pro</h1>
<p>Configurações recomendadas personalizadas</p>
<p><strong>Valor único: R$3,50</strong></p>

<select id="marca"></select>
<br>
<select id="modelo"></select>
<br>

<button onclick="gerarPagamento()">Pagar via Pix</button>

<div id="pagamento" class="card hidden"></div>
<div id="resultado" class="card hidden"></div>

<button class="whatsapp" onclick="abrirWhats()">Falar no WhatsApp</button>

<div style="margin-top:30px;font-size:12px;color:#aaa;">
⚠️ Configurações recomendadas. Resultados podem variar conforme estilo de jogo.
</div>

</div>

<script>

// ===== BANCO DE DADOS COM CENTENAS DE MODELOS POPULARES =====

const banco = {
Samsung:["Galaxy A10","Galaxy A11","Galaxy A12","Galaxy A13","Galaxy A14","Galaxy A20","Galaxy A21","Galaxy A22","Galaxy A30","Galaxy A31","Galaxy A32","Galaxy A50","Galaxy A51","Galaxy A52","Galaxy A70","Galaxy A71","Galaxy S8","Galaxy S9","Galaxy S10","Galaxy S20","Galaxy S21","Galaxy S22"],
Xiaomi:["Redmi 8","Redmi 9","Redmi 10","Redmi 12","Redmi Note 7","Redmi Note 8","Redmi Note 9","Redmi Note 10","Redmi Note 11","Redmi Note 12","Poco X3","Poco X4","Poco F3","Poco F4"],
Motorola:["Moto G7","Moto G8","Moto G9","Moto G10","Moto G20","Moto G30","Moto G50","Moto G60","Moto Edge 20","Moto Edge 30"],
iPhone:["iPhone 7","iPhone 8","iPhone X","iPhone XR","iPhone 11","iPhone 12","iPhone 13","iPhone 14"],
Realme:["Realme C11","Realme C21","Realme C25","Realme 7","Realme 8","Realme 9"],
Asus:["Zenfone 5","Zenfone 6","Zenfone 7","ROG Phone 3","ROG Phone 5"],
Poco:["Poco M3","Poco M4","Poco X3","Poco X5","Poco F3","Poco F5"]
};

// ===== CARREGAR MARCAS =====

const marcaSelect = document.getElementById("marca");
const modeloSelect = document.getElementById("modelo");

marcaSelect.innerHTML = "<option>Escolha a Marca</option>";

for(let marca in banco){
    marcaSelect.innerHTML += `<option value="${marca}">${marca}</option>`;
}

marcaSelect.addEventListener("change", function(){
    let modelos = banco[this.value];
    modeloSelect.innerHTML="";
    modelos.forEach(modelo=>{
        modeloSelect.innerHTML += `<option>${modelo}</option>`;
    });
});

// ===== CLASSIFICAÇÃO AUTOMÁTICA =====

function classificar(modelo){

if(modelo.includes("A1") || modelo.includes("C11") || modelo.includes("G7"))
return "entrada";

if(modelo.includes("A3") || modelo.includes("Note") || modelo.includes("G20"))
return "intermediario";

if(modelo.includes("S") || modelo.includes("Edge") || modelo.includes("X3"))
return "avancado";

return "premium";
}

function gerarSensibilidade(tipo){

const dados={
entrada:{g:186,r:180,x2:168,x4:148,a:118,d:420},
intermediario:{g:194,r:188,x2:176,x4:158,a:132,d:480},
avancado:{g:200,r:195,x2:183,x4:166,a:142,d:520},
premium:{g:200,r:198,x2:188,x4:170,a:148,d:560}
};

return dados[tipo];
}

// ===== PIX MANUAL =====

function gerarPagamento(){

let modelo = modeloSelect.value;

document.getElementById("pagamento").innerHTML=`
<h2>Pagamento via Pix</h2>
<p><strong>Valor:</strong> R$3,50</p>
<p><strong>Chave Pix:</strong> 66981124524</p>
<button onclick="copiarPix()">Copiar Chave Pix</button>
<br><br>
<p>Após pagar, envie comprovante via WhatsApp.</p>
`;

document.getElementById("pagamento").classList.remove("hidden");
}

function copiarPix(){
navigator.clipboard.writeText("66981124524");
alert("Chave Pix copiada!");
}

// ===== LIBERAÇÃO MANUAL =====

function liberar(){

let modelo = modeloSelect.value;
let tipo = classificar(modelo);
let s = gerarSensibilidade(tipo);

document.getElementById("resultado").innerHTML=`
<h2>Sensibilidade Recomendada HR7</h2>
<p><strong>${modelo}</strong></p>
<hr>
<p>Geral: ${s.g}</p>
<p>Red Dot: ${s.r}</p>
<p>Mira 2x: ${s.x2}</p>
<p>Mira 4x: ${s.x4}</p>
<p>AWM: ${s.a}</p>
<p>DPI Recomendada: ${s.d}</p>
`;

document.getElementById("resultado").classList.remove("hidden");
}

// ===== WHATSAPP =====

function abrirWhats(){
window.open("https://wa.me/5566981124524");
}

// botão secreto admin
document.addEventListener("keydown", function(e){
if(e.ctrlKey && e.key === "9"){
liberar();
}
});

</script>

</body>
